<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">


    <title>Frontend Mentor | Bento grid</title>



  </head>

  <body>

    <main>
      <!-- Each box will have their own div, from left to right, top to bottom -->
      <section aria-label="bento grid" class="bento">
        <div class="bento-item schedule">
          <img src="./assets/images/illustration-create-post.webp" alt="create-post">
        </div>
        <div class="bento-item social">
          <img src="./assets/images/illustration-five-stars.webp" alt="">
        </div>
        <div class="bento-item timing">
          <h2>Social Media <span class="text--yellow">10x</span> Faster with AI</h2>
          <img src="./assets/images/illustration-five-stars.webp" alt="five-stars" width="300">
          <p>Over 4,000 5-stars reviews</p>
        </div>
        <div class="bento-item content">
          <img src="./assets/images/illustration-ai-content.webp" alt="">
        </div>
        <div class="bento-item multiple">
          <img src="./assets/images/illustration-multiple-platforms.webp" alt="">
          <h2>Manage multiple accounts and platforms</h2>
        </div>
        <div class="bento-item growth">
          <img src="./assets/images/illustration-audience-growth.webp" alt="">
        </div>
        <div class="bento-item consistency">
          <img src="./assets/images/illustration-consistent-schedule.webp" alt="">
          <h2>Maintain a consistent posting schedule</h2>
        </div>
        <div class="bento-item followers">
          <img src="./assets/images/illustration-grow-followers.webp" alt="">
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
      Coded by <a href="#">Thomas Dinh</a>.
    </div>
  </body>

</html>
